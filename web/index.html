<!doctype html>
<head>
    <title>Turtlebot Web Control</title>

    <link rel="stylesheet" type="text/css" href="http://bootswatch.com/cerulean/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script>
function setSpeed(speed) {
    $.get("/led?value=" + speed, function(data) {
        $('#current_speed').html(data);
    });
}
    </script>

</head>
<body>

    <table style="width:300px" border="0">
        <tr><td colspan="3"><center><h1>Turtlebot Web Control</h1></center></td></tr>
        <tr>
            <td><button class="btn btn-primary btn-lg" onclick="setSpeed('99')">Forward</button></td>
            <td><button class="btn btn-primary btn-lg" onclick="setSpeed('94')">Stop</button></td>
            <td><button class="btn btn-primary btn-lg" onclick="setSpeed('89')">Back</button></td>
        </tr>
   </table>
    <p>
    <div id="current_speed">Current Speed:</div>
</body>
